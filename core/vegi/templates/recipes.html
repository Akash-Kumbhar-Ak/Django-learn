{% extends "base.html" %}
{% block start %}
<div class="nav navbar">
    <a href="/">Home</a>
    <a href="/about/">About</a>
    <a href="/contact/">Contact</a>
   </div>
<form method="POST"
      enctype="multipart/form-data"
      class="container-md col-6 mx-auto card p-4 shadow-lg mt-5">


    <h2 class="text-center text-uppercase font-monospace">Add Recipe</h2>
    <hr>
    {% csrf_token %}
    <div class="form-group mb-3">
        <label>Recipe Name</label>
        <input type="text" name="recipe_name" class="form-control" required>
    </div>

    <div class="form-group mb-3">
        <label>Recipe Description</label>
        <textarea name="recipe_description" class="form-control" required></textarea>
    </div>

    <div class="form-group mb-3">
        <label>Recipe Image</label>
        <input type="file" name="recipe_img" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success w-100">
        Add Recipe
    </button>
</form>

 {% endblock %}
